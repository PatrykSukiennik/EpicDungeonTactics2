ALCHEMIST = Zawsze warto mieć kilka mikstur na kryzysowe sytuacje. Ten alchemik przygotuje dla ciebie kilka przed każdym wyruszeniem na przygodę!
BLACKSMITH = Zatrudnij tego gościa, aby móc lepiej przygotować swojego bohatera do walki!
BISHOP = Random stat points bonus:
MAGIC_SHOP = Jest też coś dla czarodziejów. Kup kilka zaklęć dla swojego!
LUGGAGE_CARRIAGE = Może przechować trochę przedmiotów na później lub na następny run. Można skorzystać z jego usług co 3 rozdziały.
PRINCESS = Życie z księżniczką w obozie to trudne doświadczenie. Teraz będziesz dostawał go więcej!
MOUNTAIN_KING = Musi sie skupić na finansach, góry i tak ma. Będziesz znajdować więcej złota!
BUTCHER = Każdy musi jeść. Teraz możesz skołować sobie trochę szamy przed każdym wyruszeniem w drogę!
